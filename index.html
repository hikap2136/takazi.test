		<section>
<div id="layer">
  <div data-depth="0.1" class="layer layer1"><img src="https://github.com/hikap2136/takazi.test/blob/main/photo_2_c.png?raw=true" alt=""></div>
  <div data-depth="0.4" class="layer layer2"><img src="https://github.com/hikap2136/takazi.test/blob/main/photo_2_a.png?raw=true" alt=""></div>
  <div data-depth="0.8" class="layer layer3"><h1 id="title">UMAmecha</h1></div>

		</div>

<div id="loading">
    <div id="loading-main"></div>
</div>
		
	<script>

		/*
		 * 「menu__toggler」クラスの要素がクリックされたら、
		 * 「menu__toggler」と「menu」に「active」クラスを付けたり消したりする。
		 * Toggles on and off the 'active' class on the menu
		 * and the toggler button.
		 */
		var toggler = document.querySelector('.menu__toggler')
		var menu    = document.querySelector('.menu')
		toggler.addEventListener('click', () => {
			toggler.classList.toggle('active')
			menu.classList.toggle('active')
		})
		
var layer = document.getElementById('layer');
var parallax = new Parallax(layer, {
  clipRelativeInput: true, //要素の端にカーソルが達したら動きを止める
  hoverOnly: true, //カーソルが要素の上にある場合のみ有効
  invertX: true, //X軸の動きを反転。falseにするとマウスと同じ方向に動く
  invertY: true, //Y軸の動きを反転。falseにするとマウスと同じ方向に動く
  limitX: false, //X軸の動きを制限する
  limitY: false, //Y軸の動きを制限する
  scalarX: 5.0, //X軸の移動速度と範囲を増減
  scalarY: 5.0, //Y軸の移動速度と範囲を増減
  frictionX: .1, //X軸のレイヤーの速度。0.00〜1.00の範囲内で指定可能
  frictionY: .1, //Y軸のレイヤーの速度。0.00〜1.00の範囲内で指定可能
  originX: .5, //X軸のマウスの初期位置。デフォルトの0.5は画面または要素の中心
  originY: .8, //Y軸マウスの初期位置。デフォルトの0.5は画面または要素の中心
});

		// 背景画像を含むすべての画像が正確に読み込みこめたら実行
$('.wrapper').imagesLoaded( { background: true }, function() {
        Loadingfade();
});

// 5秒経ったら、強制的にローディング非表示
$(function(){
  setTimeout(Loadingfade, 5000);
});

//ローディング非表示処理
function Loadingfade(){
  // 1秒かけてローディング部分を非表示にし、その後0.8秒かけて背景を非表示
  $('#loading-main').fadeOut(1000, function(){
    $('#loading').fadeOut(800);
  });
}
	
	</script>
	
	
</body>
</html>
